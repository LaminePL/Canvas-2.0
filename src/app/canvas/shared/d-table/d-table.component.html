<ng-content select="[header]"></ng-content>

<table mat-table matSort [dataSource]="displayedRows" multiTemplateDataRows (matSortChange)="sortData($event)" class="alternate-row green-header">


  <ng-container matColumnDef="{{column.name}}" *ngFor="let column of displayedColumns">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>
      {{column.label}}
    </th>
    <td mat-cell *matCellDef="let row" [class]="calculateClass(column.class, row)">
      <ng-container *ngIf="column.type !== 'template'">
      <div>
        <mat-icon *ngIf="column.type === 'icon'; else textType">
          {{getValue(row, column)}}
        </mat-icon>
      </div>
      <ng-template #textType>
        {{getValue(row, column)}}
      </ng-template>
    </ng-container>
    <ng-container *ngIf="column.type === 'template'" [ngTemplateOutlet]="columnTemplate" [ngTemplateOutletContext]="{$implicit: column,row:row}"></ng-container>
    </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>

<div *ngIf="!displayedRows.data.length" class="py-3 text-center h4 bg-white mb-0 border-bottom">
  No records found
</div>
