<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="true">

    <mat-nav-list>


      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon mat-list-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right
        </mat-icon>
      </mat-list-item>
      <div *ngIf="isExpanded" class="user-profile">
        <img class="avatar mat-elevation-z8" src="../../../../assets//img//lamine.png" />
        <h4  class="name">{{firstName | uppercase}} {{lastName | uppercase}}</h4>
        <p class="designation">Etudiant</p>
      </div>


      <mat-divider></mat-divider>
      <mat-list-item [routerLink]="'dashboard'">
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Dashboard</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'profile'">
        <mat-icon>person</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Profile</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'calendar'">
        <mat-icon>calendar_today</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Calendar</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'courses'">
        <mat-icon>book</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Courses</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'inbox'">
        <mat-icon>inbox</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Inbox</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'user'">
        <mat-icon>info</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Infos</span>
      </mat-list-item>

      <button mat-button class="menu-button" routerLink="/profile">
        <mat-icon>exit_to_app</mat-icon>
        <span *ngIf="isExpanded"  class="material-icon-outlined" href="#" (click)="logout()">Logout</span>
      </button>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content>

    <mat-toolbar>
      <div class='user_account'>
        <span class='user_email'>{{email}}</span>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>

    </mat-toolbar>
    <app-student-board> </app-student-board>
  </mat-sidenav-content>

</mat-sidenav-container>
