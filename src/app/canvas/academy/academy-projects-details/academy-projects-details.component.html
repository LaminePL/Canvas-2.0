<div mat-dialog-title class="dialog-title">
  <h2 mat-dialog-title> Projects details </h2>
  <button type="button" class="btn-close" aria-label="Close" mat-dialog-close></button>
</div>

<mat-dialog-content>


  <div class="row rows  table-header ms-0 me-0 mb-1">
    <span class="fw-bold col">Description</span>
    <span class="fw-bold col">Gratuated Date</span>
    <span class="fw-bold col">Rendred Date</span>
    <span class="fw-bold col">Validation</span>
  </div>


  <div class="row rows border-bottom ms-0 me-0" *ngFor="let project of projects">
    <span class="fw-bold col">{{project.project_description}}</span>
    <div class="col">
      {{project.gratuated_date | date:'dd/MM/yyyy'}}
    </div>
    <div class="col">
      {{project.rendered_date | date:'dd/MM/yyyy'}}
    </div>
    <div class="col">
      <mat-icon *ngIf="project.is_validated" class="text-success text-center">check_circle</mat-icon>
      <mat-icon *ngIf="!project.is_validated" class="text-danger text-center">cancel</mat-icon>
    </div>
  </div>


  <h4 *ngIf="!projects?.length">No records found</h4>
</mat-dialog-content>
