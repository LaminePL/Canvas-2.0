
<mat-toolbar>
<h2> {{title}}</h2>
  <button type="button" class="btn-close" aria-label="Close" mat-dialog-close></button>
</mat-toolbar>




<div class="modal-body">
  <div class="card-body pt-1">
    <div class="table">
      <tr class="d-flex" *ngFor="let file of files">
        <th >{{file.file_description}}</th>
        <button mat-button color="primary" (click)="view(file)"> View</button>
          <button mat-button color="primary" (click)="download(file)"> Download</button>



      <tr *ngIf="!files?.length">

        <td>
          <h4>No records found</h4>
        </td>
      </tr>
    </div>
  </div>
</div>
